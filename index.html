<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CubicTime</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="wrapper">
        <div class="wrapper__title"><span style="color: red;">T</span><span style="color: green;">i</span>m<span
                style="color: orange ;">e</span><span style="color: blue;">r</span><span
                style="color: green;">C</span><span style="color: yellow;">u</span><span
                style="color:red ;">b</span><span style="color: blue  ;">i</span>c
        </div>
        <div class="timer__section">
            <div class="time minute">00:</div>
            <div class="time second">00:</div>
            <div class="time millisecond"> 00</div>
        </div>
        <div class="button_section">
            <div class="button_Start buttonStyle">Start</div>
            <div class="button_Pause buttonStyle">Pause</div>
            <div class="button_Stop  buttonStyle">Stop</div>
            <div class="button_Save  buttonStyle">Save</div>
        </div>
        <div class="results">
            <div class="results_block">
                <div class="results_block_title">Top Results:</div>
                <div class="results_out"></div>
            </div>
        </div>
    </div>

</body>
<script src="main.js"></script>

</html>
